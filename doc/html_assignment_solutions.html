<html>
  <head>
    <title>COMM7780 Survey</title>
  </head>
  <body>
    <a href="https://juniorworld.github.io/python-workshop-2018/">Go to our Home Page</a><br><br>
    <h2>COMM7780 Survey</h2>
    <form>
      <label>Q1. Please input your user name:</label>
      <input type="text" name="name" id="name"><br><br>
      <label>Q2. Please input your password:</label>
      <input type="password" name="pw" id="pw"><br><br>
      <label>Q3. Please input your birthday:</label>
      <input type="date" name="bd"><br><br>
      <label>Q4. Please input your email address:</label>
      <input type="email" name="email"><br><br>
      <label>Q5. Do you enroll in COMM7780?</label>
      <input type="checkbox" name="enrolment"><br><br>
      <label>Q6. How many hours per week do you usually spend on Python, excluding course time?</label><br><br>
      <label>0</label>
      <input type="range" name="hours" min="0" max="15" value="0" step="0.5">
      <label>15</label>
      <br><br>
      <label>Q7. Do You Like Python?</label><br><br>
      <input type="radio" name="attitude"><label>Strongly Dislike</label><br>
      <input type="radio" name="attitude"><label>Dislike</label><br>
      <input type="radio" name="attitude"><label>Neutral/No Feeling</label><br>
      <input type="radio" name="attitude"><label>Like</label><br>
      <input type="radio" name="attitude"><label>Strongly like</label><br>
      <br>
      <p>Q8. How do you feel about COMM7780?</p>
      <textarea></textarea><br><br>
      <input type="submit">
      <input type="reset">      
    </form>
  </body>
</html>
